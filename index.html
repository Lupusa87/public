        class="app-icon"

      <p id="message">მიმდინარეობს გადამისამართება...</p>

    <!-- External JS modules -->
    <script src="shareComp/shareComp.js"></script>
    <script src="profile/script.js"></script>
    <script src="socialNetworks/socialNetworks.js"></script>
    <script src="script.js"></script>

    <!-- Load share component HTML + init share widget -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {


        const container = document.getElementById("share-section-placeholder");

        try {
          const res = await fetch("shareComp/shareComp.html");
          const html = await res.text();

          container.innerHTML = html;

          if (
            window.ShareWidget &&
            typeof ShareWidget.initShareSection === "function"
          ) {
            ShareWidget.initShareSection({
              title: "იოლი ლოცვანის გადმოწერა",
              url: "https://lupusa87.github.io/public/",
            });
          } else {
            console.warn("ShareWidget.initShareSection not available");
          }
        } catch (err) {
          console.error("Failed to load shareComp HTML:", err);
        }
      });
    </script>
